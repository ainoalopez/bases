

<h1>Dragon Ball Z</h1>

<div class="row">

    <div class="col">
        <!-- asociamos el arreglo de personajes.component al arreglo del main-paige-->
       <app-personajes [personajes]="personajes"></app-personajes>
    </div>


    <div class="col">
        <app-agregar [nuevo]="nuevo" (onNuevoPersonaje)=" agregarNuevoPersonaje( $event ) "></app-agregar>

    </div>

</div>
